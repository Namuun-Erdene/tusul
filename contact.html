<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
   
  <body>
    <div class="container-fluid">
      <div class="form">
        <div class="contact-info">
            <div id="contact" style=" padding-bottom: 50px;" class="container-1">
                <div class="text3">
                  <div style="padding-top: 40px;">
                    <img src="img/anime9.png" class="logo" alt=""  width="300px"/>

                  <h2>Contact Me</h2>
                  <p style="font-size: 20px;"><i style="font-size: 25px; color: red;" class="fa-solid fa-phone"></i> +976 94519449</p>
                  <p style="font-size: 20px;"><i style="font-size: 25px; color: red;" class="fa-solid fa-envelope"></i> b21fa1721@ufe.edu.mn</p>
              </div>
                <div style="padding-top: 40px;">
                    <h2>More Contact</h2>
                    <div style="font-size: 40px;" class="icon">
                    <a href="https://www.facebook.com/profile.php?id=100013350759300"><i style="color: red;" class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/namuun__ts/"><i style="color: red; padding-left: 15px;" class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/Namuun-Erdene"><i style="color: red; padding-left: 15px;" class="fa-brands fa-github"></i></a>
                  </div>
                </div>
              </div>
              </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/47ea750932.js" crossorigin="anonymous"></script>
  </body>
</html>
